<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!--Jumbotron in place for the header-->
    <div class="jumbotron jumbotron-fluid">
          <h1 class="display-6">Weather Dashboard</h1>
    </div>

    <nav class="row navbar-light bg-light">
        <div class="col-3 leftNav">
            <h5>Search for a City:</h5>
            <form id="searchForm">
                <input id="citySearch" name="cityName" type="text" placeholder="Search">
                <button value="city" id="citySearchBtn" type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
            <br>
            <div id="cityBtn"></div>
        </div>
    </nav>

        <div class="col-8 rightDiv">
            <div id="currentWeather" class="row"></div>
            <div id="fiveForecast" class="row"></div>
        </div>
    </div>
             

    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
